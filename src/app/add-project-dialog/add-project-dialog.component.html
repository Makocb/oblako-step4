<div class="dialog">
  <h1 mat-dialog-title>Новая категория</h1>
  <mat-dialog-content class="mat-typography">   
    <form [formGroup]="formGroup" (submit)="onSubmit()" class="project-form">
      <mat-form-field>
        <mat-label>Название категории</mat-label>
        <input matInput placeholder="Название категории..." id="projectName" formControlName="projectName">
        <mat-error *ngIf="isControlInvalid()">
          Название категории <strong>обязательно</strong>
        </mat-error>
      </mat-form-field>
      <div class="buttons">
        <button mat-button mat-dialog-close>Отмена</button>
        <button type="submit" mat-button cdkFocusInitial>Ок</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
